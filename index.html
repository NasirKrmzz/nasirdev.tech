<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Sayfam</title>
    <style>
        @font-face {
            font-family: 'IBM VGA 8';
            src: url('./fonts/IBM_VGA_8.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: rgb(15, 15, 15);
            color: rgb(221, 221, 221);
            font-family: "IBM VGA 8", monospace;
            font-size: 16px;
            line-height: 1.4;
            margin: 0px;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
        }

        .header {
            text-align: center;
            padding: 3rem 0;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00ff00;
        }

        .section {
            background: rgb(25, 25, 25);
            padding: 2rem;
            margin: 1rem 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: #00ff00;
            text-decoration: none;
            padding: 0.5rem;
            border: 1px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #00ff00;
            color: rgb(15, 15, 15);
        }

        h1, h2, h3 {
            color: #00ff00;
        }

        .highlight {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="profil-foto.jpg" alt="Profil Fotoğrafı" class="profile-img">
            <h1>Adınız Soyadınız</h1>
            <p class="highlight">Yazılım Geliştirici | Web Tasarımcı</p>
        </header>

        <section class="section">
            <h2>Hakkımda</h2>
            <p>Buraya kendiniz hakkında bilgi yazabilirsiniz...</p>
        </section>

        <section class="section">
            <h2>Yeteneklerim</h2>
            <p>HTML, CSS, JavaScript, React, Node.js...</p>
        </section>

        <section class="section">
            <h2>Projelerim</h2>
            <p>Projelerinizi buraya ekleyebilirsiniz...</p>
        </section>

        <div class="social-links">
            <a href="https://github.com/kullaniciadi">GitHub</a>
            <a href="https://linkedin.com/in/kullaniciadi">LinkedIn</a>
            <a href="mailto:email@adresiniz.com">Email</a>
        </div>
    </div>
</body>
</html>
